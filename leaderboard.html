<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <title>Highcarder - Leaderboard</title>
  <link href="styles.css" type="text/css" rel="stylesheet">
  <link href="leaderboard.css" type="text/css" rel="stylesheet">


  <script src="./p5/p5.min.js"></script>
  <script src="./assets/js/website/background.js"></script>
</head>

<header>
  <nav>
    <div class="navpage">
      <div class="nav-container">
        <a href="leaderboard.html">LEADERBOARD</a>
        <a href="index.html">HIGHCARDER</a>
        <a href="howtoplay.html">HOW TO PLAY</a>
      </div>
    </div>
  </nav>
</header>

<body>
  <main>
    <h1>Leaderboard</h1>

    <div class="table-wrapper">
      <table class="table" id="leaderboard">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
            <th>Ante</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows injected via JS -->
        </tbody>
      </table>
    </div>

  </main>

  <!-- not its own seperate script because its so small -->
  <script>
    // get the DOM elements & local storage data
    const leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
    const tbody = document.querySelector("#leaderboard tbody");

    // iterate through each entry in data
    leaderboard.forEach((entry, index) => {
      const row = document.createElement("tr"); // create a row for the entry
      row.innerHTML = `<td>${index + 1}</td><td>${entry.name}</td><td>${entry.score}</td><td>${entry.ante}</td>`; // set the data from the entry
      tbody.appendChild(row); // put "row" into the leaderboard
    });
  </script>
</body>

</html>
